<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                Lab7
            </ui:define>
            <ui:define name="content">
                <table>
                    <tr>
                        <td>ID</td>
                        <td>#{employeeList.currentEmployee.id}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>#{employeeList.currentEmployee.name}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>#{employeeList.currentEmployee.phone}</td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>#{employeeList.currentEmployee.salary}</td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
