<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            First number: 
            <h:inputText value="#{calculatorBean.firstNumber}" id="firstNumber" />
            <br/>
            Second number: 
            <h:inputText value="#{calculatorBean.secondNumber}" id="secondNumber"/>
            <br/>
            <h:commandButton value="Add" action="#{calculatorBean.add}" />
            <h:commandButton value="Subtract" action="#{calculatorBean.subtract}" />
            <h:commandButton value="Multiply (by AJAX)" action="#{calculatorBean.multiply}" >
                <f:ajax execute="firstNumber secondNumber" render="result"/>
            </h:commandButton>
            <h:commandButton value="Divide (by AJAX)" action="#{calculatorBean.divide}" >
                <f:ajax execute="firstNumber secondNumber" render="result"/>
            </h:commandButton>
            <br/>
            Result : 
            <h:outputText value="#{calculatorBean.result}" id="result"/>
        </h:form>
    </h:body>
</html>
