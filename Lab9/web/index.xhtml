<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <h:panelGrid columns="1">
                    <span>
                        Airline : 
                        <h:selectOneMenu value="#{airline.currentAirline}" onchange="submit()" 
                                         valueChangeListener="#{airline.changedAirline}">
                            <f:selectItem itemLabel="All" itemValue="All"/>
                            <f:selectItems value="#{airline.airlineList}" var="curAirline" 
                                           itemLabel="#{curAirline}" itemValue="#{curAirline}"/>
                        </h:selectOneMenu>
                    </span>
                </h:panelGrid>
            </h:form>

            <h:dataTable value="#{airline.currentFlightList}" var="curFlight">
                <h:column>
                    #{curFlight.from}
                </h:column>
                <h:column>
                    #{curFlight.to}
                </h:column>
                <h:column>
                    #{curFlight.date}
                </h:column>
                <h:column>
                    #{curFlight.airline}
                </h:column>
                <h:column>
                    #{curFlight.price}
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
