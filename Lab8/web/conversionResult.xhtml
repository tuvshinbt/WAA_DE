<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{msgs.conversion}</h1>
            <h:panelGrid columns="2">

                #{msgs.conversionResultDate} <h:outputText value="#{weather.date}" >
                    <f:convertDateTime pattern="EEEE, MMMM dd, yyyy" />
                </h:outputText>
                #{msgs.conversionResultTemperature} <h:outputText value="#{weather.temperature}">
                    <f:converter converterId="utils.TempConverter" />
                </h:outputText>
            </h:panelGrid>
            <h:commandButton value="#{msgs.conversionBack}" action="conversion?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
