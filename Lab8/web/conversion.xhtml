<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>

        <h:form>
            <h1>#{msgs.conversion}</h1>
            <h:panelGrid columns="3">
                #{msgs.conversionDate}
                <h:inputText id="date" value="#{weather.date}"
                             required="true"
                             label="#{msgs.conversionDate}">
                    <f:convertDateTime pattern="dd/MM/yy"/>
                </h:inputText>
                <h:message for="date" styleClass="errorMessage" showSummary="true" showDetail="false"  style="color:red" />
                #{msgs.conversionTemperature}
                <h:inputText id="temperature" value="#{weather.temperature}" 
                             required="true"
                             label="#{msgs.conversionTemperature}">
                    <f:converter converterId="utils.TempConverter"/>
                </h:inputText>
                <h:message for="temperature" styleClass="errorMessage" showSummary="true" showDetail="false"  style="color:red" />
            </h:panelGrid>
            <h:commandButton value="#{msgs.conversionSubmit}" action="#{weather.result()}"/>
            <h:commandButton value="#{msgs.conversionBack}" action="index?faces-redirect=true" immediate="true"/>
        </h:form>
    </h:body>
</html>
