<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{msgs.validation}</h1>
            <h:panelGrid columns="2">
                #{msgs.validationBrand} :
                <h:outputText value="#{car.brand}" >
                </h:outputText>
                #{msgs.validationLicence} : 
                <h:outputText value="#{car.licence}" >
                </h:outputText>
                #{msgs.validationPrice} :
                <h:outputText value="#{car.price}">
                </h:outputText>
            </h:panelGrid>
            <h:commandButton value="#{msgs.validationBack}" action="validation?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
