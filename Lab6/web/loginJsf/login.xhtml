<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.loginTitle}</title>
    </h:head>
    <h:body>
        <h:form>
            #{msgs.loginUser}:
            <h:inputText value="#{loginFrom.userId}" />
            <br/>
            #{msgs.loginPassword}:
            <h:inputText value="#{loginFrom.password}" />
            <br/>
            <h:commandButton value="${msgs.loginSubmit}" action="#{loginFrom.doLogin()}" />
            <br/><br/>
            <h:link value="Order form" outcome="order" />
        </h:form>
    </h:body>
</html>
